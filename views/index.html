<!DOCTYPE html>

<html>
   <head>
      <title>File Metadata</title>
      <link rel="shortcut icon" href="https://cdn.freecodecamp.org/universal/favicons/favicon-32x32.png" type="image/x-icon"/>
      <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css">
      <link href="/public/style.css" rel="stylesheet" type="text/css">
   </head>
   <body>
      <div class="container">
        <h1>API Project: File Metadata Microservice</h1>

        <h2>Usage:</h2>
        <p>
          Please Upload a File ...
        </p>
        <div class="view">
          <h3 id="output"></h3>
          <form enctype="multipart/form-data" method="POST" action="/api/fileanalyse">
            <input id="inputfield" type="file" name="upfile" required>
            <input id="button" type="submit" value="Upload">
          </form>
          <form enctype="multipart/form-data" method="POST" action = "/api/filesanalyse">
            <input type="file" name="upfiles" required multiple>
            <input id="button2" type="submit" value="Upload Multiple Files">
          </form>
        </div>
      </div>
      <div class="footer">
        <p>
          by 
          <a href="https://github.com/AravArora05" target="_blank" >Arav Arora</a>
        </p>
      </div>
   </body>
</html>
